<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria "od Stasiaków</title>
    <link rel="stylesheet" href="../build.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css" rel="stylesheet" />

  </head>
<body>

    <body class="text-[#392F5A] bg-[#FFF8F0]">
        <!-- werska mobilna -->
       
        <header
      class="w-full h-36 bg-[#FFF8F0] flex items-center justify-around relative z-10"
    >
      <img
        src="../../dist/img/hodowlaLog.png"
        alt="logo hodowli 'od Stasiakó'"
        class="h-full"
      />

      <!-- nawigacja deskop -->
      <ul
      class="hidden sm:flex"
    >
      
      <li id="" class="liHamburger py-2 hover:bg-[#F4D06F] hover:font-semibold rounded-md">
        <a
          href="../../index.html"
          class="block px-4 py-2 text-[#392F5A]  hover:text-[#FFF8F0]"
          >Strona główna</a
        >
      </li>
      
    </ul>

      <!-- nawigacja mobile -->
      
      <nav
        id="nawigacja"
        class="w-full h-10 flex justify-end transition duration-150 ease-out sm:hidden"
      >
        <img
          id="menuIcon"
          src="../../dist/img/bars-solid.svg"
          alt="menu icon"
          class="w-10 h-full mr-10 transition duration-150 ease-out rotate-0"
        />
        <img
          id="menuIconX"
          src="../../dist/img/xmark-solid.svg"
          alt="menu icon"
          class="w-10 h-full mr-10 transition duration-150 ease-out rotate-0 hidden"
        />

        <ul
          id="ulList"
          class="absolute top-[95%] left-[15%] bg-[#FFF8F0] font-semibold shadow-md rounded-xl p-2 w-3/4 flex-col justify-center items-center cursor-pointer z-10 opacity-95 hidden "
        >
          <li id="" class="liHamburger py-2 hover:bg-[#F4D06F] rounded-md">
            <a
              href="../../index.html"
              class="block px-4 py-2 text-[#392F5A] hover:text-[#FFF8F0]"
              >Strona główna</a
            >
          </li>
         
        </ul>
      </nav>
    </header>



    <div id="gallery" class="relative w-full my-10 z-0" data-carousel="slide">
      <!-- Carousel wrapper -->
      <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
           <!-- Item 1 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-1.jpg" class="absolute block max-w-full h-auto -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="">
          </div>
          <!-- Item 2 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item="active">
              <img src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-2.jpg" class="absolute block max-w-full h-auto -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="">
          </div>
          <!-- Item 3 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-3.jpg" class="absolute block max-w-full h-auto -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="">
          </div>
          <!-- Item 4 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-4.jpg" class="absolute block max-w-full h-auto -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="">
          </div>
          <!-- Item 5 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-5.jpg" class="absolute block max-w-full h-auto -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="">
          </div>
      </div>
      <!-- Slider controls -->
      <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-gray-800/30 group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-gray-800/70 group-focus:outline-none">
          <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
              </svg>
              <span class="sr-only">Previous</span>
          </span>
      </button>
      <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
          <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-gray-800/30 group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-gray-800/70 group-focus:outline-none">
              <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
              </svg>
              <span class="sr-only">Next</span>
          </span>
      </button>
  </div>
  




<!-- Kontakt -->

        <section
      class="bg-[#FF8811] text-[#FFF8F0] font-bold flex justify-center items-center"
    >
      <div><img src="../../dist/img/corgiContact.png" alt="" class="h-40" /></div>
      <div>
        <p class="w-full text-center">
          Masz pytania?? <br />
          zapraszamy do naszych socjal mediów
        </p>
        <div class="flex items-center justify-center mx-auto">
          <a target="_blank" href="https://www.facebook.com/profile.php?id=100064257836903" class="m-5"
            ><img src="../../dist/img/facebook.svg" alt="" class="h-10 w-10"
          /></a>
          <a target="_blank" href="https://www.instagram.com/"
            ><img
              src="../../dist/img/square-instagram.svg"
              alt=""
              class="h-10 w-10"
          /></a>
        </div>
      </div>
    </section>


    <script src="../../dist/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>
 
    
</body>
</html>
